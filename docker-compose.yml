
networks:
  burraco-net:
    driver: bridge

volumes:
  redpanda-hd0: null
  kurrentdb-volume-data: null
  kurrentdb-volume-logs: null

services:
  base-builder:
    build:
      context: .
      dockerfile: DockerFile-base
    image: base-builder

  game:
    build:
      context: Game
      dockerfile: Dockerfile
    depends_on:
      base-builder:
        condition: service_completed_successfully
      eventstore:
        condition: service_healthy
      redpanda:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "redpanda:9092"
      EVENTSTORE_CONNECTION_STRING: "kurrentdb://eventstore:2113?tls=false&tlsVerifyCert=false"
    ports:
      - "8081:8081"
    networks:
      burraco-net:
        aliases:
          - game

  player:
    build:
      context: Player
      dockerfile: Dockerfile
    depends_on:
      base-builder:
        condition: service_completed_successfully
      eventstore:
        condition: service_healthy
      redpanda:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "redpanda:9092"
      EVENTSTORE_CONNECTION_STRING: "kurrentdb://eventstore:2113?tls=false&tlsVerifyCert=false"
      GAME_VIEW_PROJECTION_CONNECTION_STRING: "kurrentdb://eventstore:2113?tls=false&tlsVerifyCert=false"
    ports:
      - "8082:8082"
    networks:
      burraco-net:
        aliases:
          - player


  dealer:
    build:
      context: Dealer
      dockerfile: Dockerfile
    depends_on:
      base-builder:
        condition: service_completed_successfully
      eventstore:
        condition: service_healthy
      redpanda:
        condition: service_started
    environment:
      KAFKA_BOOTSTRAP_SERVERS: "redpanda:9092"
      EVENT_STORE_DB_CONNECTION_STRING: "kurrentdb://eventstore:2113?tls=false&tlsVerifyCert=false"
    #    ports:
    #      - "8082:8082"
    networks:
      burraco-net:
        aliases:
          - dealer

