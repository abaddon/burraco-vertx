    image: prom/prometheus:v2.19.1
    container_name: kafka-prometheus
    networks:
      - kafka-training
    volumes:
      - ./prometheus/prometheusConfig.yml:/etc/prometheus/prometheus.yml
      - ./shared/:/var/shared/:rw
    ports:
      - "9090:9090"
    restart: unless-stopped

