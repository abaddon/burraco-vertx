version: '3.3'

networks:
  kafka-training:
    external:
      name: kafka-training 

services:
  zk1:
    image: zookeeper-node
    container_name: zk1
    networks:
        - kafka-training
    tty: true
    environment:
      - KAFKA_OPTS=-javaagent:/var/content/jmx_prometheus_javaagent-0.13.0.jar=8080:/var/content/jmx_exporter/zookeeper.yaml
      - MYID=1
    ports:
        - "2181:2181"
    volumes:
      - ./content/:/var/content/:ro
      - ./solutions/:/var/solutions/:ro
      - ./shared/:/var/shared/:rw

  zk2:
    image: zookeeper-node
