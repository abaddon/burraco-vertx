# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the master branch
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]
  workflow_dispatch:

env:
  OWNER: ${{ github.actor }}
  PROJECT_NAME: burraco
  REGISTRY: ghcr.io
  GAME.PATH: Game
  GAME.IMAGE_NAME: game-service
  DEALER.PATH: Dealer
  DEALER.IMAGE_NAME: dealer-service
  

#  IMAGE_TAG: latest

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
jobs:
  build-package:
    runs-on: ubuntu-latest
    
    permissions:
      contents: read
      packages: write

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2
      
      - name: Set up JDK 11
        uses: actions/setup-java@v2
        with:
          java-version: '11'
          distribution: 'adopt'
      - name: Validate Gradle wrapper
        uses: gradle/wrapper-validation-action@e6e38bacfdf1a337459f332974bb2327a31aaf4b
      
      - name: Cache Gradle packages
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-
    
      - name: Build with Gradle
        run: ./gradlew shadowJar
      
      - name: Upload ${{ env.GAME.PATH }} artifacts
        uses: actions/upload-artifact@v2
        with:
          name: burraco-artifact
          path: |
            ./${{ env.GAME.PATH }}/build/libs
            ./${{ env.DEALER.PATH }}/build/libs
      

      - name: Cleanup Gradle Cache
        # Remove some files from the Gradle cache, so they aren't cached by GitHub Actions.
        # Restoring these files from a GitHub Actions cache might cause problems for future builds.
        run: |
          rm -f ~/.gradle/caches/modules-2/modules-2.lock
          rm -f ~/.gradle/caches/modules-2/gc.properties
      
  build-and-publish-game-container:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      packages: write

    steps:  
      - name: Log in to the Container registry
        uses: docker/login-action@v1
        with:
          registry: ${{ env.REGISTRY }}
          username: ${{ env.OWNER }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Extract metadata (tags, labels) for Docker
        id: meta
        uses: docker/metadata-action@v3
        with:
          images: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.PROJECT_NAME }}/${{ env.IMAGE_NAME }}
          tags: |
              type=ref,event=branch,enable=true,priority=600
              type=ref,event=tag,enable=true,priority=600
              type=ref,event=pr,prefix=pr-,enable=true,priority=600
          flavor: |
            latest=true
            prefix=
            suffix=

      - name: Build and push Docker image
        uses: docker/build-push-action@v2
        with:
          context: ${{ env.CONTEXT_PATH}}
          push: true
          tags: ${{ steps.meta.outputs.tags }}
          labels: ${{ steps.meta.outputs.labels }}
          #tags: ${{ env.REGISTRY }}/${{ env.OWNER }}/${{ env.PROJECT_NAME }}/${{ env.IMAGE_NAME }}:${{ env.IMAGE_TAG }}
          #labels: ${{ steps.meta.outputs.labels }}
